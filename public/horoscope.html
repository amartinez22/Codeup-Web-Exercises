<!-- Horoscope Content Boxes -->
<div class ="container">
	<div class ="row">
		<div class= "col-xs-6 text-center">
  			<button class="btn btn-default btn-md">Your Horiscope Symbol</button>
				  <select class="form-control">
					  <option id ="sign" value="aquarius">Aquarius</option>
					  <option id ="sign" value="pisces">Pisces</option>
					  <option id ="sign" value="aries">Aries</option>
					  <option id ="sign" value="taurus">Taurus</option>

					  <option id ="sign" value="cancer">Cancer</option>
					  <option id ="sign" value="leo">Leo</option>
					  <option id ="sign" value="virgo">Virgo</option>
					  <option id ="sign" value="libra">Libra</option>
					  <option id ="sign" value="scorpio">Scorpio</option>
					  <option id ="sign" value="sagittarius">Sagittarius</option>
					  <option id ="sign" value="capricorn">Capricorn</option>
					</select>
					<br>
					<p class="firstbox">
			  		<!-- If you want something done right, sometimes you've got to do it yourself like now, and this goes double insofar as doing something for yourself. Get exactly the treat you want, and present it to yourself with ceremony. -->
			  		</p>
		</div>
		<div class= "col-xs-6 text-center boxtwo">
			<button class="btn btn-default btn-md">Your Spouse's Horiscope Symbol</button>
				<select class="form-control">
					<option>Aquarius</option>
					<option>Pisces</option>
					<option>Aries</option>
					<option>Taurus</option>
					<option>Gemini</option>

					<option>Leo</option>
					<option>Virgo</option>
					<option>Libra</option>
					<option>Scorpio</option>
					<option>Sagittarius</option>
					<option>Capricorn</option>
				</select>
				</br>
				<p class="secondbox">
				<!-- A relationship is morphing from coworkers to friends, perhaps, or maybe from friends to more-than-friends. Help it along by spending some time together away from the office or the crowd. -->
				</p>
		</div>
<!-- Closes Container -->
</div>
