function addOne(numberArray) {
	var outputArray = [];
	for var i=0; i <numberArray.length; i++) {
	outputArray.push(numberArray[i] + 1);

	}
	return outputArray;
	}

--------------------------------------------------

numberArray.forEach(function(element, index, array) {
	outputArray.push(array[index] + 1);
});
return outputArray;
}

Using Traversing Methods
------------------------------------------------------------
//Highlight all sections
$('section').css('background-color', 'yellow');

//Highlight the first article
$('article').first().css('background-color', 'yellow');

//Highlight the last article
$('article').last().css('background-color', 'yellow');

//Highlight the nested element inside all article elements
$('article').child().first().css('background-color', 'yellow');

/highlight the second list item of all the ordered lists
$('ol').children().next().css('background-color', 'yellow');
