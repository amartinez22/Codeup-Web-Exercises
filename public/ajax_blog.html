<!DOCTYPE html>
<html>
<head>
    <title>My Book Blog</title>
<style>
table,th,td {
  border : 1px solid black;
  border-collapse: collapse;
}
th,td {
  padding: 5px;
}
</style>
</head>
<body>

<h1>My Book Reviews</h1>

<table id="products">
    <thead>
        <tr>
            <th>Blog Title</th>
            <th>Content</th>
            <th>Categories</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>

<div id="posts"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
(function() {
    "use strict";

    // TODO: Download blog.json to your data directory from before.
    var bookinventory = '/data/blog.json';
   $.get(bookinventory).done(function(data){
        console.log(data);
        data.forEach(function(book) {
            $('#posts').append('<tr><td>' + book.title + '</td>' + '<td>' + book.content + '</td>' + '<td>' + book.categories + '</td>' + '<td>' + book.date + '</td>');
        })
    });



 

})();
</script>

</body>
</html>
