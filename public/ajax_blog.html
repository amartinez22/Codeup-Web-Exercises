    <div id="posts"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
    (function() {
        "use strict";

        // TODO: Download blog.json to your data directory from before.
        var bookinventory = '/data/blog.json';
        var request = $.get(bookinventory);

        request.done(function(data){
            console.log(data);
            data.forEach(function(book) {
                $('#posts').append("<h2>" + book.title + "</h2>" +"<p>" + book.date + "</p>" + "<p>" + book.content + "</p>" + "<p>Categories : " + book.categories.join(", ") + "</p>"
                    );
            })
        })
             request.fail(function(jqXHR, status, error){
               console.log(status);
               console.log(error);
            });

    })();
    </script>
