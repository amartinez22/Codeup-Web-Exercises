<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
<style>
table,th,td {
  border : 1px solid black;
  border-collapse: collapse;
}
th,td {
  padding: 5px;
}
</style>
</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
(function() {
    "use strict";
    // TODO: Create an ajax GET request for /data/inventory.json
    


    var inventory = '/data/inventory.json';
   $.get(inventory).done(function(data){
        console.log(data);
        data.forEach(function(tool) {
            $('#insertProducts').append('<tr><td>' + tool.title + '</td>' + '<td>' + tool.quantity + '</td>' + '<td>' + tool.price + '</td>' + '<td>' + tool.categories + '</td>');
        })
    });






  

    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements
    // $('#insertProducts').append("<tr><td>" +  data from the response .title property  + <"/td">.....")"





})();
</script>

</body>
</html>
