<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Register Today</title>
		<link rel="stylesheet" type="text/css" href="">
	</head>
	<body>
		<div>
			<a href="/login.html"><h5>Login here if you are already a user.</h5></a>
			<h2>Register Today</h2>
			<form method="POST" action="https://requestb.in/roij2nro">
				<label for="name">Name</label>
				<input type="text" id="Name" name="Name" placeholder="Type in your Name" required autofocus>
				</div>
			
				<br>

				<div>
				<label for="email">Email</label>
				<input type="email" id="email" name="email" placeholder="Enter Your email" required>
		</div>
		<br>

		<div>
			<label for "password">Password</label>
		    <input type="password" name="password" id="password" required>
		    <br>
		    <br>
		    <label for "password_confirmation">Password Confirmation</label>
			<input type="password_confirmation" name="password_confirmation" id="password_confirmation" required>
		</div>
		<br>
		<hr>
		
		<div>
			<input type="checkbox" id="mailing_list" name="mailing_list" value="yes" checked required>
			<label for="mailing_list">Sign me up for the mailing list!</label>
			</form>
		</div>

		<div>
			<button>Register</button>
		</div>
	</body>
</html>
