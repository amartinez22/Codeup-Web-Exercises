<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Register With Us</title>
	</head>
	<body>
		<h1>Register with us!</h1>
		<form method="POST" action="https://requestb.in/roij2nro">
			<div>
				<label for="email">Email address</label>
				<input type="text" id="email" name="email" placeholder="Enter Your Email">
			</div>
			
			<br>
			<br>

			<div>
				<label for="password">Password</label>
				<input type="password" id="password" name="password" placeholder="Enter Your Password">
				<br>
				<br>
			</div>

			<div>
				<label for="Bio">Bio</label>	
				<textarea name="Bio" id="Bio" placeholder="Enter bio about yourself"></textarea>
			</div>

			<br>

			<div>
				<h3>How did you hear about us?</h3>
				<br>
				<label>
					<input type="radio" name="hear" value="Billboard">Billboard<br></label>
				<label>
					<input type="radio" name="hear" value="Radio advertisment">Radio advertisment<br></label>
				<label>
					<input type="radio" name="hear" value="Internet advertisement">Internet advertisement<br></label>
				<label>
					<input type="radio" name="hear" value="Other">Other<br></label>
			</div>

			<div>
				<h4>What web browser are you using?</h4>
				<label for="web browser">Select your web browser </label>
				<br>
				<br>
				<select id="web browser" name="web browser">
		    	<option>Chrome</option>
		    	<option>Safari</option>
		    	<option>Linux</option>
				</select>
				<br>
				<br>
			</div>

			<div>
				<input type="submit">
			</div>

		</form>

	</body>
</html>
